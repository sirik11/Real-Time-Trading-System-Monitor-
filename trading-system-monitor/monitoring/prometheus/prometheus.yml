global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: 'order-engine'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['order-engine:8080']
        labels:
          service: 'order-matching-engine'
          environment: 'production'
